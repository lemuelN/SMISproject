
<!DOCTYPE html>
<html>
<body>
<SCRIPT TYPE="text/javascript">

function orderTotal(oform, prefix){
var bayad = oform[prefix + "_bayad"];
var stbal = oform[prefix + "_stbal"];
var amount = oform[prefix + "_amount"];
var stVis = oform[prefix + "_stVis"];

if (bayad == "")return;

if (isNaN(bayad.value) || (bayad.value <= 0)) {
   stbal.value = "0";
   }
 // else if  (bayad.value > amount.value){
  // stbal.value = "";
 //}

else
   stbal.value = (Math.round(amount.value - bayad.value));
visTotal(oform, prefix);
}


function visTotal(oform, prefix)
{
var stbal = oform[prefix + "_stbal"];
var stVis = oform[prefix + "_stVis"];

if (stVis.value != stbal.value)
   stVis.value = stbal.value;
}

</SCRIPT>

         TYPE=TEXT

      <INPUT TYPE=HIDDEN  NAME="vn_stbal" s>
